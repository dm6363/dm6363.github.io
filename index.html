<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DMLabs</title>
  <style>
    :root {
      --primary-color: #C0DE63;
      --text-color: #222;
      --background-color: #f9f9f9;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--primary-color);
      color: #fff;
      padding: 1.5rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    main {
      flex: 1;
      padding: 2rem;
      text-align: center;
    }

    button {
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a5c84f;
    }

    footer {
      background-color: #e4efc9;
      color: #333;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    Welcome to DMLabs!
  </header>

  <main>
    <h1>This is the official website of the advanced DM group!</h1>
    <p>It's currently under construction!</p>
    <h2>If you want to go to the og DM site:</h2>
    <a href="dm/website.html" class="button">Click me</a>
  </main>

  <footer>
    Â© 2025 DMLabs. All rights reserved.
  </footer>
</body>
</html>
